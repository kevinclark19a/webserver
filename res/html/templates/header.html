<div id="header__{{id}}" class="header glass draggable">
  <div class="blur mirror"></div>
  <div class="title">{{title}}</div>
  <div class="link-container">
    {{#each links}}
      <button id="header-link__{{id}}" class="link" href="{{href}}" {{additional-options}}>{{text}}</button>
    {{/each}}
  </div>
</div>
